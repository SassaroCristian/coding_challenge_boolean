<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lim</title>
</head>

<body>
    <div class="box">
        <div class="centered-box">
            <!-- Header Section -->
            <header>
                <img src="logo.png" alt="">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!-- Navigation Section -->
            <nav>
                <input class="buttons" type="button" value="Prenota">
                <input class="buttons" type="button" value="Termina Prenotazione">
                <input class="buttons" type="button" value="Accendi Luci">
            </nav>

            <!-- Monopattini Section -->
            <section class="monopattino-1">
                <div class="positioned">
                    <input class="checkbox other-positioned" type="checkbox">
                    <h2 class="text-positioned">Monopattino Gino22</h2>
                </div>
                <div>
                    <p>→ Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <span class="charge-1"></span>
                </div>
            </section>

            <section class="monopattino-2">
                <div class="positioned">
                    <input class="checkbox other-positioned" type="checkbox">
                    <h2 class="text-positioned">Monopattino Mike24</h2>
                </div>
                <div>
                    <p>→ Via Riciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <span class="charge-2"></span>
                </div>
            </section>

            <section class="monopattino-3">
                <div class="positioned">
                    <input class="checkbox other-positioned" type="checkbox">
                    <h2 class="text-positioned">Monopattino Fede124</h2>
                </div>
                <div>
                    <p>→ Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <span class="charge-3"></span>
                </div>   
            </section>
        </div>
    </div>
</body>
</html>
